<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>图片压缩工具</h1>
        </div>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="upload-container">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <button id="uploadButton" class="upload-button">
                        选择图片
                        <span class="subtitle">支持 PNG、JPG 格式</span>
                    </button>
                </div>

                <div class="compression-controls">
                    <div class="slider-container">
                        <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                        <input type="range" id="qualitySlider" min="0" max="100" value="80">
                    </div>
                    <div class="size-controls">
                        <div class="input-group">
                            <label for="widthInput">宽度：</label>
                            <div class="input-with-unit">
                                <input type="number" id="widthInput" min="1" placeholder="原始宽度">
                                <select id="widthUnit">
                                    <option value="px">像素</option>
                                    <option value="cm">厘米</option>
                                    <option value="in">英寸</option>
                                    <option value="mm">毫米</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="heightInput">高度：</label>
                            <div class="input-with-unit">
                                <input type="number" id="heightInput" min="1" placeholder="原始高度">
                                <select id="heightUnit">
                                    <option value="px">像素</option>
                                    <option value="cm">厘米</option>
                                    <option value="in">英寸</option>
                                    <option value="mm">毫米</option>
                                </select>
                            </div>
                        </div>
                        <label class="checkbox-container">
                            <input type="checkbox" id="maintainAspectRatio" checked>
                            <span>保持宽高比</span>
                        </label>
                    </div>
                    <div id="compressionMessage" class="compression-message"></div>
                    <div class="action-buttons">
                        <button id="cropButton" class="action-button secondary">裁剪图片</button>
                        <button id="compressButton" class="action-button">开始压缩</button>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="preview-container">
                    <div class="image-comparison">
                        <div class="preview-box">
                            <h3>原始图片</h3>
                            <div class="image-wrapper">
                                <img id="originalPreview">
                            </div>
                            <p>大小：<span id="originalSize">0 KB</span></p>
                        </div>
                        <div class="preview-box">
                            <h3>压缩后</h3>
                            <div class="image-wrapper">
                                <img id="compressedPreview">
                            </div>
                            <p>大小：<span id="compressedSize">0 KB</span></p>
                        </div>
                    </div>
                    <button id="downloadButton" class="action-button" style="display: none;">
                        下载压缩后的图片
                    </button>
                </div>
            </div>
        </div>

        <div id="cropperContainer" class="cropper-container" style="display: none;">
            <div class="cropper-wrapper">
                <img id="cropperImage">
            </div>
            <div class="cropper-controls">
                <button id="cropConfirmButton" class="action-button">确认裁剪</button>
                <button id="cropCancelButton" class="action-button secondary">取消裁剪</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
